<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#128536;&#128536;&#128536;</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            padding: 20px; /* Avoid content touching edges on mobile */
        }
        .img {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Ensure the image section adapts to screen width */
            margin-bottom: 20px;
        }
        .img img {
            max-width: 100%; /* Scale image responsively */
            height: auto; /* Maintain aspect ratio */
        }
        .result {
            font-size: 5vw; /* Use relative font size for scalability */
            line-height: 1.5; /* Improve readability */
            padding: 10px;
        }
        @media (min-width: 600px) {
            .result {
                font-size: 40px; /* Adjust font size for larger screens */
            }
        }
    </style>
</head>

<body>
    <div class="img">
        <img src="images/cute-cat.gif" alt="Cute Cat GIF">
    </div>
    <p class="result"><em>Thank you </em>&nbsp; <strong>JAAN</strong>&nbsp; <ins>I love you too</ins> &#128525;</p>
</body>

</html>
